name: Fetch XM Data

on:
  schedule:
    # Runs at 6:00 AM Colombia time (UTC-5) = 11:00 UTC
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas pyarrow pydataxm
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Fetch XM metrics
        run: python scripts/fetch_data.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.parquet
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update XM data - $(date +'%Y-%m-%d %H:%M')" && git push)
